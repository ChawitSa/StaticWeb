<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/dd1d64b1e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: burlywood;
      }
      .important {
        color: brown !important;
      }
      #myHead {
        color: coral;
      }
      .first h1 {
        color: aqua;
      }
      .rgb h1 {
        color: rgb(123, 123, 123);
      }
    </style>
  </head>
  <body>
    <h1>CSS Internal</h1>
    <h1 class="important">CSS class important</h1>
    <h1 style="color: blue;">CSS Inline</h1>
    <h1 id="myHead">CSS id important</h1>
    <div class="first">
      <h1>CSS</h1>
    </div>
    <div class="rgb">
      <h1>CSS</h1>
    </div>

    <div class="background-color width200"></div>
    <div class="background-image"></div>
    <div class="border width200"></div>
    <div class="margin width200"></div>
    <div class="padding width200">Test</div>
    <div class="width-height"></div>
    <div class="mixed-width"></div>
    <div class="outline width200"></div>
    <div class="text">
      <p>Hello</p>
    </div>
    <div class="text">
      <p class="indent">Hello</p>
    </div>
    <div class="font">
      <p>Paragraph</p>
      <p>Hello</p>
    </div>
    <div class="icon">
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-brands fa-github"></i>
      <i class="fa-solid fa-cloud"></i>
    </div>
    <div class="link">
      <a href="#">Test</a>
    </div>

    <div class="list">
      <ul>
        <li>Hello</li>
      </ul>
    </div>

    <div class="display">
      <p>asd</p>
    </div>

    <div class="flex">
      <div class="flex-item"></div>
    </div>

    <div class="position">
      <div>A</div>
    </div>

    <div class="overflow">
      <div class="box"></div>
    </div>

    <div class="float">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
